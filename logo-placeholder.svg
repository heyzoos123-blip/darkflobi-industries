<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" opacity="0.9"/>
  
  <!-- Dark border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#0a0a0a" stroke-width="8"/>
  
  <!-- Gremlin face -->
  <circle cx="256" cy="256" r="180" fill="#2a2a2a" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="220" cy="220" r="25" fill="#ff6b35"/>
  <circle cx="292" cy="220" r="25" fill="#ff6b35"/>
  
  <!-- Eye pupils -->
  <circle cx="220" cy="220" r="12" fill="#0a0a0a"/>
  <circle cx="292" cy="220" r="12" fill="#0a0a0a"/>
  
  <!-- Big grin -->
  <path d="M 180 280 Q 256 350 332 280" fill="none" stroke="#ff6b35" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Teeth -->
  <rect x="210" y="295" width="8" height="20" fill="#ffffff"/>
  <rect x="230" y="300" width="8" height="25" fill="#ffffff"/>
  <rect x="250" y="302" width="8" height="28" fill="#ffffff"/>
  <rect x="270" y="300" width="8" height="25" fill="#ffffff"/>
  <rect x="290" y="295" width="8" height="20" fill="#ffffff"/>
  
  <!-- CEO crown -->
  <polygon points="200,150 230,120 256,140 282,120 312,150 300,180 220,180" fill="#f7931e" filter="url(#glow)"/>
  <circle cx="220" cy="140" r="6" fill="#ff6b35"/>
  <circle cx="256" cy="125" r="8" fill="#ff6b35"/>
  <circle cx="292" cy="140" r="6" fill="#ff6b35"/>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff6b35">DARKFLOBI</text>
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#f7931e">FIRST AI CEO</text>
</svg>